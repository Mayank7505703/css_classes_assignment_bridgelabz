<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Design Principles</title>
  <style>
    body { margin: 0; font-family: sans-serif; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .box { background: #eee; padding: 20px; text-align: center; transition: background 0.3s, color 0.3s; }
    .box:hover { background: linear-gradient(135deg, #333, #666); color: white; }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <main class="grid">
    <div class="box"><h3>Fluid Layouts</h3><p>Use percentage widths.</p></div>
    <div class="box"><h3>Flexible Media</h3><p>max-width:100% on images.</p></div>
    <div class="box"><h3>Breakpoints</h3><p>Adjust using @media queries.</p></div>
  </main>
</body>
</html>
