<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combined Responsive Web Demo</title>
  <style>
    body { margin: 0; font-family: sans-serif; animation: fadeIn 1s ease; }
    header { display: flex; justify-content: space-between; align-items: center; background: #333; color: white; padding: 15px; }
    nav a { color: white; margin-left: 15px; text-decoration: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    section { background: #f5f5f5; padding: 40px; text-align: center; transition: transform 0.3s; }
    section:hover { transform: scale(1.05); }
    footer { text-align: center; background: #222; color: white; padding: 10px; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @media (max-width: 700px) { header { flex-direction: column; } }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Web Demo</h1>
    <nav><a href="#">Gallery</a><a href="#">Design</a><a href="#">Cheat Sheet</a></nav>
  </header>
  <main class="grid">
    <section class="gallery">Gallery</section>
    <section class="text">Responsive Design</section>
    <section class="cheat">Cheat Sheet</section>
  </main>
  <footer><p>Contact: info@example.com</p></footer>
</body>
</html>
