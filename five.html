<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter Cards</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    .cards { display: flex; gap: 20px; justify-content: center; padding: 40px; animation: fadeIn 1s ease; }
    .card { text-align: center; padding: 20px; background: #f5f5f5; transition: transform 0.3s; }
    img { width: 100%; filter: grayscale(100%); transition: filter 0.3s; }
    .card:hover { transform: translateY(-10px); }
    .card:hover img { filter: none; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @media (max-width: 800px) { .cards { flex-direction: column; align-items: center; } }
  </style>
</head>
<body>
  <main class="cards">
    <article class="card"><img src="https://via.placeholder.com/200"><h3>Profile 1</h3></article>
    <article class="card"><img src="https://via.placeholder.com/200"><h3>Profile 2</h3></article>
    <article class="card"><img src="https://via.placeholder.com/200"><h3>Profile 3</h3></article>
  </main>
</body>
</html>
