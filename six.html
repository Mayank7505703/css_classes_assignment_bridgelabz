<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive CSS Cheat Sheet</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .box { background: #f1f1f1; padding: 20px; transition: transform 0.3s, background 0.3s; }
    .box:hover { background: #ddd; transform: scale(1.05); }
    @media (max-width: 700px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <main class="grid">
    <div class="box"><h3>Filters</h3><p>Use CSS filters like blur(), sepia().</p></div>
    <div class="box"><h3>Media Queries</h3><p>Adapt layouts to screen sizes.</p></div>
    <div class="box"><h3>Typography</h3><p>Use relative units and clamp().</p></div>
    <div class="box"><h3>Responsive Design</h3><p>Flexible grids and breakpoints.</p></div>
  </main>
</body>
</html>
