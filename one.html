<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Filter Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    figure { margin: 0; }
    img { width: 100%; border-radius: 8px; transition: filter 0.3s; }
    figure:nth-child(1) img { filter: blur(3px); }
    figure:nth-child(2) img { filter: grayscale(100%); }
    figure:nth-child(3) img { filter: sepia(80%); }
    figure:nth-child(4) img { filter: brightness(60%); }
    figure:nth-child(5) img { filter: contrast(150%); }
    figure:nth-child(6) img { filter: hue-rotate(90deg); }
    figure:hover img { filter: none; }
    figcaption { margin-top: 8px; }
    @media (max-width: 600px) {
      .gallery { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header><h1>Image Filter Gallery</h1></header>
  <main class="gallery">
    <figure><img src="https://via.placeholder.com/300"><figcaption>Blur</figcaption></figure>
    <figure><img src="https://via.placeholder.com/300"><figcaption>Grayscale</figcaption></figure>
    <figure><img src="https://via.placeholder.com/300"><figcaption>Sepia</figcaption></figure>
    <figure><img src="https://via.placeholder.com/300"><figcaption>Brightness</figcaption></figure>
    <figure><img src="https://via.placeholder.com/300"><figcaption>Contrast</figcaption></figure>
    <figure><img src="https://via.placeholder.com/300"><figcaption>Hue Rotate</figcaption></figure>
  </main>
</body>
</html>
